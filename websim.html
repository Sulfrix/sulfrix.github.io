</head>
<br />
<body>
    <form id="urlEntry">URL</form>
    <button onclick="goToURL()"></button>
    <script>
        function goToURL() {
            var proxyurl = "https://cors-anywhere.herokuapp.com/";
            var url = document.getElementById("urlEntry").innerHTML;
            var http = new XMLHttpRequest;
            http.open("GET", proxyurl + url);
            http.onreadystatechange = function() {
            if (http.readyState === 4 && http.status === 200) {
                    document.getElementById("webBody").innerHTML = http.responseText;
                }
            }
            http.send();
            history.pushState("", url, url);
        }
    </script>
</body>
<div id="webBody">Pending Web Content...</div>
