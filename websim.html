<body style="text-align: center;">
    <h1>Experimental Web Simulator</h1>
    <p>Enter an URL into the textbox below and Click 'Go' to see that website (most are broken at the moment)</p>
    <a href="https://theslaymann.github.io">Back to home</a>
    <input id="urlEntry" style="border-radius: 10px;border-color: aqua;">
    <button onclick="goToURL()">Go</button>
    <script>
        function goToURL() {
            var proxyurl = "https://cors-anywhere.herokuapp.com/";
            var url = document.getElementById("urlEntry").value;
            var http = new XMLHttpRequest;
            http.open("GET", proxyurl + url);
            http.onreadystatechange = function () {
                if (http.readyState === 4 && http.status === 200) {
                    document.getElementById("content").innerHTML = "<p>Website loaded!</p>" + http.responseText;
                    document.domain = url;
                }
            }
            http.send();
        }
    </script>
</body>
<div id="content">Pending Web Content...</div>
