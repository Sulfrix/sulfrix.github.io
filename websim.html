<body>
    <style>
    #urlEntry {
        padding: 5px;
    }
    #GoButton {
        padding:5px;
    }
    #BackToHome {
        margin: 10px;
        background: #b0daff;
        padding: 5px;
        border-radius: 5px;
        color: black;
        text-decoration: none;
        transition: all 0.25s ease;
    }
    #BackToHome:hover {
        box-shadow: inset 0 0 0 2px black;
    }
    </style>
    <h1>Experimental Web Simulator</h1>
    <p>Enter an URL into the textbox below and Click 'Go' to see that website (most are broken at the moment)</p>
    <a href="https://theslaymann.github.io" id="BackToHome">Back to home</a>
    <br />
    <input id="urlEntry">
    <button onclick="goToURL()" id="GoButton">Go</button>
    <script>
        var proxyurl = "https://cors-anywhere.herokuapp.com/";
        var url = "theslaymann.github.io";
        var http = new XMLHttpRequest;
        http.open("GET", proxyurl + url);
        http.onreadystatechange = function () {
            if (http.readyState === 4 && http.status === 200) {
                document.getElementById("content").innerHTML = "<p></p>" + http.responseText;
            }
        }
        http.send();
    </script>
    <script>
        function goToURL() {
            var proxyurl = "https://cors-anywhere.herokuapp.com/";
            var url = document.getElementById("urlEntry").value;
            var http = new XMLHttpRequest;
            http.open("GET", proxyurl + url);
            http.onreadystatechange = function () {
                if (http.readyState === 4 && http.status === 200) {
                    document.getElementById("content").innerHTML = "<p>Website loaded! (" + http.status + ")</p>" + http.responseText;
                }
                if (http.readyState === 4 && http.status === 404) {
                    document.getElementById("content").innerHTML = "<h1 style='color: red;'>Error: Page not found (" + http.status + ")</h1>";
                }
            }
            http.send();
        }
    </script>
</body>
<div id="content">Pending Web Content...</div>
